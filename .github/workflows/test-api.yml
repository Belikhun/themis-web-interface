name: ğŸ“Ÿ API Test

on:
  push:
    branches:
      - '*'
      - '!main'
      - '!production'

  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      TEST_SUITE: API

    strategy:
      matrix:
        php-version: [7.2, 7.4, 8.0]
        python-version: [3.8]

    steps:
      - name: ğŸ“ Checkout Repo
        uses: actions/checkout@v2

      - name: ğŸ›  Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ›  Set up PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: rewrite
          ini-values: post_max_size=256M, short_open_tag=On
          coverage: none

      - name: ğŸ›’ Install Dependencies
        run: |
          sudo apt-get -qq install dos2unix
          pip -q install --upgrade colorama requests
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: ğŸ”® Preparing Test Environment
        run: |
          php --version
          python3 --version
          pwd

          dos2unix tests/config.sh
          dos2unix tests/run.sh
          sudo chmod ugo+x tests/config.sh
          sudo chmod ugo+x tests/run.sh
          sudo ./config.sh --init

      - name: ğŸ“œ Run Test
        run: tests/run.sh $TEST_SUITE -q

      - name: ğŸ§º Clean Up & Post Test Data
        run: |
          sudo ./config.sh --restore
          cd ..
          sudo cat /var/log/apache2/error.log